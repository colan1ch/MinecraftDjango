{% load static %}
{% load bootstrap5 %}
<header>
    <a href="/"><img class="logo" src="{% static 'img/logo.png' %}"></a>
    <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Log out</a>
        {% else %}
        <a href="{% url 'registration' %}">Sign up</a>
        <a href="{% url 'login' %}">Sign in</a>
        {% endif %}
    </nav>
</header>
