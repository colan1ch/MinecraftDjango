<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" id="header" style="height:100px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/img/landing/logotypor.png" width="100" height="80.33" class="logo" alt=""> <span class="title text-white lilita-one">MineCloud</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white poppins" href="#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white poppins" href="#plans">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white poppins" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white poppins" href="#">Create server</a>
                    </li>
                </ul>
            </div>
            <div class="authorization">
                <a class="nav-link text-white poppins" href="#">SIGN IN</a>
                <a class="nav-link text-white poppins" href="#">LOG IN</a>
            </div>
        </div>
    </nav>
    <div class="wrapper main">
        <img src="/static/img/login/clouds.svg">
        <div class="login" style="margin:0 auto;">
            <img src="/static/img/login/psheno.svg" class="psheno">
            <h2 class="poppins text-black" >Log In</h2>
            <form action="" method="post" class="form">
                <div class="form-element">
                    <input type="email" class="input-form poppins" id="email" placeholder="Your email">
                </div>
                <div class="form-element">
                    <input type="password" class="input-form poppins" id="password" minlength="2" maxlength="30" placeholder="Password">
                </div>
                <input type="submit" class="submit-button text-white poppins" value="Log In">
            </form>
            <a href="" class="forgot-password poppins">Forgot password?</a>
            <div style="display:flex; flex-direction:row; justify-content:space-around; margin-top:15px;">
                <span class="line" style="margin-left:25px;"></span><span style="font-style: normal;font-weight: 500;font-size: 14px;line-height: 21px;text-align: center;letter-spacing: 0.1px;color: #969AB8;" class="poppins">or</span><span class="line" style="margin-right:25px;"></span>
            </div>
            <div class="society">
                <button class="society-login">
                    <img src="/static/img/login/google.svg" width="27" height="25" style="align-items: start;"><span class="poppins" style="text-align:center; font-style: normal;font-weight: 600;font-size: 14px;line-height: 21px;letter-spacing: 0.1px;color: #171725; padding:15px;">Google</span>
                </button>
                <button class="society-login">
                    <img src="/static/img/login/facebook.svg" width="27" height="25" style="align-items: start;"><span class="poppins" style="text-align:center; font-style: normal;font-weight: 600;font-size: 14px;line-height: 21px;letter-spacing: 0.1px;color: #171725;  padding:11px;">Facebook</span>
                </button>
            </div>
            <img src="/static/img/login/pig.svg" class="pig">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>

    </script>
</body>
</html>
