<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your servers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/servers.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>

</head>
<body>
    <nav class="navbar navbar-expand-lg static-top bg-dark" id ="header" >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                 <img src="/static/img/landing/logotypor.png" width="100" height="80.33" class="logo" alt=""> <span class="title text-white lilita-one">MineCloud</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white poppins" href="#about-us">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white poppins" href="#plans">Plans</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white poppins" href="#features">Features</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link text-white poppins" href="#">Create server</a>
                </li>
              </ul>
            </div>
              <div class ="authorization">
                  <a class="nav-link text-white poppins" href="#">SIGN IN</a>
                  <a class="nav-link text-white poppins" href="#">LOG IN</a>
              </div>
          </div>
        </nav>
        <div class="wrapper" style="margin-top:100px;">
            <h1 class="poppins">Servers</h1>
            <button type="button" class="create-btn"><img src="/static/img/servers/create.svg" width="20" height="19"><span class="poppins text-white">Create</span></button>
            <div class="servers">
                {% for server in servers%}
                {% if forloop.counter|add:"2"|divisibleby:3%}
                <div class="row-servers">
                {% endif %}
                    <div class="server">
                        <div style="margin:0 auto; text-align:center;">
                            <h2 class="text-white poppins">{{server.name}}</h2>
                            <p class="poppins" style="color:#A4A4A4; font-size:15px; margin-bottom:5px;">plan: free</p>
                            <button type="button" class="terminal-btn"><img src="/static/img/servers/terminal.svg" width="20" height="20"><span class="poppins text-white">Control panel</span> </button>
                        </div>
                    </div>
                {% if forloop.counter|divisibleby:3 or forloop.last %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
</body>
</html>
